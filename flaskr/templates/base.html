<title>{% block title %}{% endblock %}Seattle Genetics Intro to Python</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Seattle Genetics Intro to Python</h1>
  <ul>
      <li><a href="{{ url_for('auth.index') }}"   title="Home" class="btn btn-primary"><i class="fas fa-home fa-sm"></i></a>&nbsp;

    {% if g.user %}
      <li><a href="{{ url_for('auth.notify') }}"   title="Send class details" class="btn btn-primary"><i class="fas fa-envelope fa-sm"></i></a>&nbsp;
      <li><a href="{{ url_for('auth.logout') }}"   title="Log out" class="btn btn-warning"><i class="fas fa-sign-out-alt"></i></a>&nbsp;

    {% else %}
      <li><a href="{{ url_for('auth.register') }}" title = "Register for class" class="btn btn-primary"><i class="fas fa-users-cog"></i></a>&nbsp;
      <li><a href="{{ url_for('auth.login') }}"    title="Log in to update status" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i></a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}


  {% block content %}{% endblock %}
</section>
<footer class="center-div" >
    <a href="http://sgcpapp1/infra/python/"><i style="color: #339966;" class="fa fa-university" aria-hidden="true">&nbsp;Course Information</i></a>
</footer>
